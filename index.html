<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SAMP Hosting Service - Katalog Paket Hosting</title>
<style>
  /* Reset & basics */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background: #121212;
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background: #1f1f1f;
    padding: 1rem 2rem;
    text-align: center;
    box-shadow: 0 3px 10px rgba(0,0,0,0.7);
  }
  header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 2.5rem;
    color: #4ade80;
    letter-spacing: 2px;
  }
  main {
    flex: 1;
    padding: 2rem;
    max-width: 1200px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 1.5rem;
  }
  .package {
    background: #1e293b;
    border-radius: 12px;
    padding: 1.5rem;
    box-shadow: 0 8px 20px rgba(74,222,128,0.3);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: transform 0.3s ease;
  }
  .package:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 30px rgba(74,222,128,0.7);
  }
  .package h2 {
    margin: 0 0 1rem;
    font-size: 1.6rem;
    color: #22c55e;
    text-align: center;
  }
  .features {
    flex-grow: 1;
    margin-bottom: 1.5rem;
    font-size: 0.9rem;
    list-style: none;
    padding: 0;
    color: #a0aec0;
  }
  .features li {
    margin-bottom: 0.5rem;
    padding-left: 1.2rem;
    position: relative;
  }
  .features li::before {
    content: "âœ”";
    position: absolute;
    left: 0;
    color: #4ade80;
  }
  .price {
    font-size: 1.9rem;
    font-weight: 700;
    color: #86efac;
    text-align: center;
    margin-bottom: 1rem;
  }
  .buy-btn {
    background: #22c55e;
    border: none;
    border-radius: 8px;
    padding: 0.75rem 1rem;
    font-weight: 600;
    color: #121212;
    cursor: pointer;
    text-align: center;
    transition: background 0.3s ease;
    user-select: none;
    box-shadow: 0 4px 10px rgba(34,197,94,0.6);
  }
  .buy-btn:hover {
    background: #16a34a;
    box-shadow: 0 6px 16px rgba(22,163,74,0.9);
  }

  /* Floating WhatsApp Support Button */
  #wa-support {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background: #25d366;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    box-shadow: 0 4px 12px rgba(37,211,102,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 1000;
    transition: background 0.3s ease;
  }
  #wa-support:hover {
    background: #128c4a;
    box-shadow: 0 6px 18px rgba(18,140,74,0.95);
  }
  #wa-support svg {
    fill: #fff;
    width: 32px;
    height: 32px;
  }

  /* Chat bubble container */
  #chat-bubble {
    position: fixed;
    bottom: 90px;
    right: 25px;
    max-width: 320px;
    background: #1f2937;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.7);
    color: #d1d5db;
    font-size: 14px;
    padding: 1rem;
    display: none;
    z-index: 999;
  }
  #chat-bubble p {
    margin: 0 0 0.8rem 0;
  }
  #chat-bubble .close-btn {
    display: block;
    text-align: right;
    cursor: pointer;
    color: #f87171;
    font-weight: 700;
    margin-bottom: 0.5rem;
  }
  #chat-bubble .reply-msg {
    background: #22c55e;
    color: #121212;
    padding: 0.75rem 1rem;
    border-radius: 8px;
    font-weight: 600;
  }

  /* Footer */
  footer {
    background: #1f1f1f;
    text-align: center;
    padding: 1rem 2rem;
    color: #6b7280;
    font-size: 0.9rem;
    user-select: none;
  }

  @media(max-width: 400px) {
    main {
      padding: 1rem;
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>
<header>
  <h1>REDZONE HOSTING SAMP</h1>
</header>
<main id="catalog">
  <!-- Packages will be inserted by JS -->
</main>

<!-- WhatsApp Support Floating Button -->
<div id="wa-support" aria-label="Dukungan Admin 24 jam" title="Hubungi Admin via WhatsApp" role="button" tabindex="0">
  <svg viewBox="0 0 24 24" aria-hidden="true">
    <path d="M20.52 3.48A11.913 11.913 0 0 0 12 .5C6.06.5 1.3 5.26 1.3 11.2c0 1.97.56 3.8 1.52 5.38L.5 23.5l7.1-2.3c1.6.92 3.5 1.42 5.5 1.42 5.94 0 10.7-4.75 10.7-10.7a11.9 11.9 0 0 0-4.8-8.43zm-8.4 16.3a8.084 8.084 0 0 1-4.08-1.1l-.3-.18-4.25 1.39 1.39-4.14-.2-.34a8.117 8.117 0 1 1 7.44 4.23zm4.44-5.16c-.2-.1-1.16-.57-1.34-.64s-.31-.1-.44.1-.5.64-.6.78-.22.15-.42.05a5.9 5.9 0 0 1-1.75-1.09 6 6 0 0 1-1.11-1.38c-.12-.2 0-.31.1-.42.1-.1.22-.25.32-.38.1-.12.12-.2.2-.33a.52.52 0 0 0 0-.38c-.1-.12-.44-1.06-.6-1.45s-.31-.33-.44-.33h-.38a1.01 1.01 0 0 0-.74.36 3.21 3.21 0 0 0-1 2.4c0 1.33.94 2.61 1.06 2.79a9.44 9.44 0 0 0 5.25 4.49 4.57 4.57 0 0 0 2.58.07 3 3 0 0 0 1.8-1.46 2.95 2.95 0 0 0-.6-3.41z"/>
  </svg>
</div>

<!-- Chat bubble for auto reply -->
<div id="chat-bubble" role="region" aria-live="polite" aria-atomic="true">
  <div class="close-btn" role="button" aria-label="Tutup balasan auto" tabindex="0">&times;</div>
  <p>Halo! Terima kasih telah menghubungi Admin Hosting SAMP kami. Kami siap membantu Anda 24 jam.</p>
  <div class="reply-msg">Admin akan segera membalas pesan Anda secara langsung di WhatsApp.</div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Data for 10 SAMP hosting packages
    const packages = [
      {id:1, name:"Paket Budget #1", features:["Slot 50 pemain","5 GB RAM","Disk 5GB","Open port voice","Support 24 jam"], price:"Rp5.000/bulan"},
      {id:2, name:"Paket Budget #2", features:["Slot 100 pemain","5 GB RAM","Disk 10GB","Open port voice","Support 24 jam"], price:"Rp10.000/bulan"},
      {id:3, name:"Paket Budget", features:["Slot 150 pemain","10 GB RAM","Disk 10GB","Open port voice","Support 24 jam"], price:"Rp15.000/bulan"},
      {id:4, name:"Paket Premium", features:["Slot 200 pemain","Unlimited GB RAM","Disk Unlimited","Open port voice","Support 24 jam"], price:"Rp20.000/bulan"},
      {id:5, name:"Paket Ultimate", features:["Slot 250 pemain","Unlimited GB RAM","Disk Unlimited","Open port voice","Support 24 jam"], price:"Rp25.000/bulan"},
      {id:6, name:"Paket Pro", features:["Slot 300 pemain","Unlimited GB RAM","Unlimited Disk","Open port voice","Support 24 jam"], price:"Rp30.000/bulan"},
      {id:7, name:"Paket Elite", features:["Slot 350 pemain","Unlimited GB RAM","Disk unlimited","Open port voice","Support 24 jam"], price:"Rp35.000/bulan"},
      {id:8, name:"Paket Ultra", features:["Slot 400 pemain","Unlimited GB RAM","Disk unlimited","Open port voice","Support 24 jam"], price:"Rp40.000/bulan"},
      {id:9, name:"Paket Mega", features:["Slot 450 pemain","Unlimited GB RAM","Disk unlimited","Open port voice","Support 24 jam"], price:"Rp45.000/bulan"},
      {id:10, name:"Paket Extreme", features:["Slot 500 pemain","Unlimited GB RAM","Disk Unlimited","Open port voice","Support 24 jam"], price:"Rp50.000/bulan"},
    ];

    // WhatsApp Admin number (example number in international format without plus)
    const adminNumber = "6285717149980";

    const catalog = document.getElementById('catalog');

    function createPackageCard(pkg){
      // Create elements
      const div = document.createElement('div');
      div.className = 'package';

      const title = document.createElement('h2');
      title.innerText = pkg.name;

      const ul = document.createElement('ul');
      ul.className = 'features';
      pkg.features.forEach(f => {
        const li = document.createElement('li');
        li.innerText = f;
        ul.appendChild(li);
      });

      const price = document.createElement('div');
      price.className = 'price';
      price.innerText = pkg.price;

      const btn = document.createElement('button');
      btn.className = 'buy-btn';
      btn.innerText = "Beli via WhatsApp";
      btn.setAttribute('aria-label', `Beli paket ${pkg.name} seharga ${pkg.price} via WhatsApp`);
      btn.onclick = () => {
        const message = encodeURIComponent(`Halo Admin, saya ingin beli Paket Hosting *${pkg.name}* dengan harga ${pkg.price}. Mohon info selanjutnya.`);
        const url = `https://wa.me/${adminNumber}?text=${message}`;
        window.open(url, '_blank');
      };

      div.appendChild(title);
      div.appendChild(ul);
      div.appendChild(price);
      div.appendChild(btn);

      return div;
    }

    // Insert all package cards to catalog
    packages.forEach(pkg => {
      catalog.appendChild(createPackageCard(pkg));
    });

    // WhatsApp Support button & auto reply chat bubble
    const waSupportBtn = document.getElementById('wa-support');
    const chatBubble = document.getElementById('chat-bubble');
    const closeBtn = chatBubble.querySelector('.close-btn');

    waSupportBtn.addEventListener('click', () => {
      // Show auto reply info bubble for user
      chatBubble.style.display = 'block';
      waSupportBtn.style.display = 'none';

      // Simulate auto close bubble after 8 seconds
      setTimeout(() => {
        chatBubble.style.display = 'none';
        waSupportBtn.style.display = 'flex';
      }, 8000);

      // Open WhatsApp chat with admin contact and default message
      const supportMsg = encodeURIComponent("Halo Admin, saya butuh bantuan untuk layanan Hosting SAMP.");
      const supportUrl = `https://wa.me/${adminNumber}?text=${supportMsg}`;
      window.open(supportUrl, '_blank');
    });

    closeBtn.addEventListener('click', () => {
      chatBubble.style.display = 'none';
      waSupportBtn.style.display = 'flex';
    });

    // Accessibility support: allow space/enter to activate button and close control
    waSupportBtn.addEventListener('keydown', e => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        waSupportBtn.click();
      }
    });
    closeBtn.addEventListener('keydown', e => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        closeBtn.click();
      }
    });
  });
</script>
</body>
</html>
